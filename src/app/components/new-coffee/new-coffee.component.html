<app-navbar></app-navbar>
<div class="main-box">
  <h2> Create New Coffee </h2>
  <form>
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required>
    </div>

    <div>
      <label for="tagline">Tagline</label>
      <input type="text" id="tagline" name="tagline" [(ngModel)]="tagline" required>
    </div>

    <div>
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="description" required></textarea>
    </div>

    <div>
      <label for="firstRoasted">First Roasted</label>
      <input type="text" id="firstRoasted" name="firstRoasted" [(ngModel)]="firstRoasted" required>
    </div>

    <div>
      <label for="roasterTips">Roaster Tips</label>
      <textarea id="roasterTips" name="roasterTips" [(ngModel)]="roasterTips" required></textarea>
    </div>

    <div> 
      <label for="strengthLevel">Strength Level</label> 
      <input type="number" id="strengthLevel" name="strengthLevel" [(ngModel)]="strengthLevel" required> 
    </div>


    <div>
      <label for="contributedBy">Contributed By</label>
      <input type="text" id="contributedBy" name="contributedBy" [(ngModel)]="contributedBy" required>
    </div>

    <button type="submit" (click)="createCoffee()">Submit</button>
  </form>
</div>
